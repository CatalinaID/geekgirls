
    <!-- Mothers Section -->
    <section id="mothers" class="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Mothers</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for mother in site.data.mothers %}
                    <div class="col-sm-6 portfolio-item">
                        <a href="#portfolioModal-{{ mother[0] }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="{{ site.github.url }}/assets/img/mothers/{{ mother[1].image }}" class="img-responsive" alt="{{ mother[1].name }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
