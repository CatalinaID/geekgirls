# Site settings
title: Catalina
email: me@catalina.id
description: "Codes and All Things About Life Itself, Need Awesomeness"
meta_author: CatalinaID
logo: logo.png

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: FF80AB #80B3FF
  primary-rgb: "255,128,171" #"128,179,255"
  secondary: A2122F #FD6E8A
  secondary-dark: 5B0A1B #A2122F

# Collection
collections:
  - portfolios

# Default Background for Post
default_bg: default.png

# Google Services
google_analytics: UA-90324571-1


# Markdown
markdown: kramdown


# Code snippet highlighter
highlighter: rogue
kramdown:
    input: GFM
    syntax_highlighter: rouge